<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Company Logo Marquee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'marquee': 'marquee 10s linear infinite',
                        'marquee-reverse': 'marquee-reverse 10s linear infinite',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        'marquee-reverse': {
                            '0%': { transform: 'translateX(-50%)' },
                            '100%': { transform: 'translateX(0%)' },
                        },
                    },
                },
            },
        }
    </script>
    <style>
        .pause-on-hover:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="container max-w-7xl mx-auto p-4">
        <div class="relative flex w-full flex-col items-center justify-center overflow-hidden py-16">
            <div class="flex flex-col w-full h-full overflow-hidden">

                <div id="marquee1" class="flex animate-marquee whitespace-nowrap pause-on-hover">

                </div>

                <div id="marquee2" class="flex animate-marquee-reverse whitespace-nowrap pause-on-hover">

                </div>
            </div>
            <div class="pointer-events-none absolute inset-y-0 left-0 w-1/3 bg-gradient-to-r from-white dark:from-gray-800"></div>
            <div class="pointer-events-none absolute inset-y-0 right-0 w-1/3 bg-gradient-to-l from-white dark:from-gray-800"></div>
        </div>
    </div>

    <script>
        const logos = [
            { src: "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png", alt: "Google Logo" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/2048px-Microsoft_logo.svg.png", alt: "Microsoft Logo" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png", alt: "Facebook Logo" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png", alt: "Instagram Logo" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/2560px-Amazon_logo.svg.png", alt: "Amazon Logo" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Amazon_Alexa_logo.svg/2048px-Amazon_Alexa_logo.svg.png", alt: "Amazon Alexa Logo" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png", alt: "Google G Logo" },
            { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/2560px-Logo_of_YouTube_%282015-2017%29.svg.png", alt: "YouTube Logo" },
        ];

        function createLogoElement(logo) {
            return `
                <div class="mx-8 my-4 flex items-center justify-center">
                    <div class="w-60 h-[90px] p-4 bg-white dark:bg-gray-700 flex items-center justify-center transition-all duration-300 shadow-lg hover:scale-110">
                        <img src="${logo.src}" alt="${logo.alt}" class="max-w-full max-h-full object-contain">
                    </div>
                </div>
            `;
        }

        function populateMarquee() {
            const marquee1 = document.getElementById('marquee1');
            const marquee2 = document.getElementById('marquee2');
            const containerWidth = marquee1.offsetWidth;
            const logoWidth = 200; 
            const logosNeeded = Math.ceil(containerWidth / logoWidth) * 2; 

            // Create different content for each marquee
            let marqueeContent1 = '';
            let marqueeContent2 = '';
            
            // First half of logos for marquee1, second half for marquee2
            const midPoint = Math.floor(logos.length / 2);
            const logos1 = logos.slice(0, midPoint);
            const logos2 = logos.slice(midPoint);

            for (let i = 0; i < logosNeeded; i++) {
                marqueeContent1 += createLogoElement(logos1[i % logos1.length]);
                marqueeContent2 += createLogoElement(logos2[i % logos2.length]);
            }

            marquee1.innerHTML = marqueeContent1 + marqueeContent1; 
            marquee2.innerHTML = marqueeContent2 + marqueeContent2; 
        }

        populateMarquee();
        window.addEventListener('resize', populateMarquee);
        function resetAnimation(element) {
            element.style.animation = 'none';
            element.offsetHeight; 
            element.style.animation = null;
        }

        const marquee1 = document.getElementById('marquee1');
        const marquee2 = document.getElementById('marquee2');

        marquee1.addEventListener('animationiteration', () => resetAnimation(marquee1));
        marquee2.addEventListener('animationiteration', () => resetAnimation(marquee2));
    </script>
</body>
</html>
