<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS to maintain specific design elements */
        .hero-section {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #111827;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .navbar-custom {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
        }

        .gradient-text {
            background: linear-gradient(to right, #DC2626, #FCA5A5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .feature-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .feature-card:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .feature-icon {
            color: #DC2626;
            transition: transform 0.3s;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1);
        }

        .feature-card:hover .feature-text {
            color: #DC2626 !important;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        .apply-btn {
            transition: all 0.3s;
        }

        .apply-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <!-- Background Image -->
        <div class="bg-overlay">
            <img src="./assets/images/HeroSection.webp" alt="GNA University Campus" class="w-100 h-100 object-fit-cover">
        </div>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-custom position-relative z-3 px-3 py-2">
            <div class="container-xxl">
                <div class="d-flex align-items-center gap-2">
                    <img src="./assets/images/logo.png" alt="GNA University Logo" class="h-48" style="height: 48px;">
                    <img src="./assets/images/naac-accredited.png" alt="GNA Accreditations" class="h-48" style="height: 48px;">
                </div>
                <div>
                    <button class="btn btn-danger rounded-pill px-4 py-2 d-none d-md-block apply-btn">
                        Apply Now
                    </button>
                </div>
            </div>
        </nav>

        <!-- Hero Content -->
        <div class="container-xxl position-relative z-3 py-5">
            <div class="row gy-4">
                <div class="col-lg-6">
                    <div class="text-center text-sm-start mb-5">
                        <p class="text-danger fs-4 fw-medium pulse-animation">
                            Welcome to GNA University
                        </p>
                        <h1 class="display-4 fw-bold text-white">
                            Forge Your
                            <span class="gradient-text">Leadership Path</span>
                        </h1>
                        <h2 class="display-6 fw-bold text-white">
                            Premier Industry-Graded
                            <span class="gradient-text">MBA Program</span>
                        </h2>
                        <p class="fs-3 fw-semibold text-white">
                            Admissions Open for 2025-27
                        </p>
                    </div>

                    <!-- Feature Cards -->
                    <div class="row g-4 d-none d-sm-flex">
                        <div class="col-sm-6 col-md-3">
                            <div class="feature-card p-4 text-center rounded-4">
                                <svg class="feature-icon mb-2" width="32" height="32" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <p class="feature-text text-white mb-0 fs-6 fw-medium">
                                    Highest Package â‚¹10 Lakh
                                </p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="feature-card p-4 text-center rounded-4">
                                <svg class="feature-icon mb-2" width="32" height="32" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                                <p class="feature-text text-white mb-0 fs-6 fw-medium">
                                    100% Placement Assistance
                                </p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="feature-card p-4 text-center rounded-4">
                                <svg class="feature-icon mb-2" width="32" height="32" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                                </svg>
                                <p class="feature-text text-white mb-0 fs-6 fw-medium">
                                    Industry Partnerships
                                </p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="feature-card p-4 text-center rounded-4">
                                <svg class="feature-icon mb-2" width="32" height="32" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                                </svg>
                                <p class="feature-text text-white mb-0 fs-6 fw-medium">
                                    Cutting-edge Curriculum
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
