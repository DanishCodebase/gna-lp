    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <!-- Custom CSS -->
    <style>
      /* Base styles */
      :root {
        --primary-red: #dc3545;
        --primary-red-hover: #c82333;
        --primary-red-light: #f8a5a5;
        --dark-overlay: rgba(0, 0, 0, 0.1);
        --card-bg: rgba(255, 255, 255, 0.08);
        --card-bg-hover: rgba(255, 255, 255, 0.15);
        --card-border: rgba(255, 255, 255, 0.1);
        --nav-bg: rgba(0, 0, 0, 0.3);
      }

      body {
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }

      /* Background and overlay styles */
      .hero-section {
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        background-color: rgba(0, 0, 0, 0.2);
      }

      .bg-image {
        position: absolute;
        inset: 0;
        z-index: 0;
      }

      .bg-image img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        filter: brightness(0.6);
      }

      .bg-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          var(--dark-overlay) 0%,
          rgba(0, 0, 0, 0.35) 50%,
          var(--dark-overlay) 100%
        );
        z-index: 1;
      }

      /* Navigation styles */
      .custom-navbar {
        position: relative;
        z-index: 10;
        padding: 1rem 1.5rem;
        background-color: var(--nav-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
      }

      .navbar-logo {
        transition: transform 0.3s ease;
      }

      .navbar-logo:hover {
        transform: scale(1.02);
      }

      /* Content styles */
      .hero-content {
        position: relative;
        z-index: 10;
        padding: 4rem 1.5rem;
      }

      .text-gradient {
        background: linear-gradient(
          to right,
          var(--primary-red),
          var(--primary-red-light)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: inline-block;
      }

      .welcome-text {
        color: var(--primary-red);
        font-weight: 600;
        font-size: 1.5rem;
        letter-spacing: 0.5px;
        position: relative;
        display: inline-block;
      }

      .welcome-text::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 40px;
        height: 3px;
        background-color: var(--primary-red);
        border-radius: 3px;
      }

      .hero-heading {
        font-size: 3rem;
      }

      .hero-subheading {
        font-size: 2.5rem;
      }

      @media (max-width: 576px) {
        .welcome-text::after {
          left: 50%;
          transform: translateX(-50%);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
      }

      .animate-pulse {
        animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .hero-heading {
        font-weight: 800;
        letter-spacing: -0.5px;
        line-height: 1.2;
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .hero-subheading {
        font-weight: 700;
        letter-spacing: -0.3px;
        line-height: 1.3;
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .admission-text {
        font-weight: 600;
        letter-spacing: 0.5px;
        position: relative;
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: rgba(255, 255, 255, 0.1);
        border-left: 3px solid var(--primary-red);
        border-radius: 0 4px 4px 0;
        margin-top: 1.5rem;
      }

      /* Apply button styles */
      .apply-btn {
        background-color: var(--primary-red);
        color: white;
        font-weight: 400;
        padding: 0.35rem 1rem;
        border-radius: 50px;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        transition: all 0.3s ease;
        border: none;
        position: relative;
        overflow: hidden;
        z-index: 1;
        font-size: 12px !important;
      }

      .apply-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          var(--primary-red-hover),
          var(--primary-red)
        );
        z-index: -1;
        transition: opacity 0.3s ease;
        opacity: 0;
      }

      .apply-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(220, 53, 69, 0.5);
        color: white;
      }

      .apply-btn:hover::before {
        opacity: 1;
      }

      .apply-btn:active {
        transform: translateY(1px);
        box-shadow: 0 2px 10px rgba(220, 53, 69, 0.4);
      }

      /* Responsive adjustments */
      @media (max-width: 576px) {
        .text-center-sm {
          text-align: center;
        }

        .hero-content {
          padding: 3rem 1rem;
        }

        .hero-heading {
          font-size: 1.95rem;
          margin-bottom: 0rem !important;
        }

        .hero-subheading {
          font-size: 1.25rem;
          margin-bottom: 0rem !important;
        }

        .admission-text {
          margin-top: 0 !important;
        }

        .custom-navbar img {
          max-height: 2.5rem !important;
        }

        .hero-content .row > * {
          margin-top: 30px !important;
        }
      }

      @media (min-width: 992px) {
        .hero-content {
          padding-top: 6rem;
        }
      }

      /* Animation for feature cards */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .feature-animation {
        animation: fadeInUp 0.6s ease forwards;
        opacity: 0;
      }

      .feature-animation:nth-child(1) {
        animation-delay: 0.3s;
      }

      .feature-animation:nth-child(2) {
        animation-delay: 0.5s;
      }

      .feature-animation:nth-child(3) {
        animation-delay: 0.7s;
      }

      .feature-animation:nth-child(4) {
        animation-delay: 0.9s;
      }
    </style>
